<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Video Background Gradient</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>



    <section>
        <div class="video__container">
    
            <video controls="controls" preload='none' class="video__controller" width="600px">
                <source id='mp4' src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' />
                <source id='webm' src="http://media.w3.org/2010/05/sintel/trailer.webm" type='video/webm' />
                <source id='ogv' src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg' />
                <p>Your user agent does not support the HTML5 Video element.</p>
            </video>
            <video controls="controls" preload='none' muted class="video__bg">
                <source id='mp4' src="http://media.w3.org/2010/05/sintel/trailer.mp4" type='video/mp4' />
                <source id='webm' src="http://media.w3.org/2010/05/sintel/trailer.webm" type='video/webm' />
                <source id='ogv' src="http://media.w3.org/2010/05/sintel/trailer.ogv" type='video/ogg' />
            </video>
        </div>
    </section>
    <section>
        <div class="video__container">
    
            <video controls="controls" preload='none' class="video__controller">
                <source id='mp4' src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4' />
                <p>Your user agent does not support the HTML5 Video element.</p>
            </video>
            <video controls="controls" preload='none' muted class="video__bg">
                <source id='mp4' src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type='video/mp4' />
            </video>
        </div>
    </section>

    
</body>
</html>
